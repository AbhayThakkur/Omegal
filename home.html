<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegal.in</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            background: #333;
        }
        .status-message {
            text-align: center;
            padding: 15px;
            background: #ff5252;
            color: white;
            font-size: 18px;
            margin: 10px;
        }
        .connect-button {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .connect-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage">
        Not Connected - Waiting for Connection
    </div>
    
    <button class="connect-button" id="connectButton">
        Try to Connect
    </button>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusMessage = document.getElementById('statusMessage');
        const connectButton = document.getElementById('connectButton');
        let localStream;
        let peerConnection;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    credential: 'muazkh',
                    username: 'webrtc@live.com'
                }
            ]
        };

        async function startConnection() {
            statusMessage.textContent = 'Trying to connect...';
            connectButton.disabled = true;

            try {
                // Get camera and microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;

                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Listen for remote stream
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                // Connection state handling
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'disconnected') {
                        statusMessage.textContent = 'Not Connected - Connection Lost';
                        connectButton.disabled = false;
                    }
                };

                // ICE connection state handling
                peerConnection.oniceconnectionstatechange = () => {
                    if (peerConnection.iceConnectionState === 'failed') {
                        statusMessage.textContent = 'Not Connected - Failed to Connect';
                        connectButton.disabled = false;
                    }
                };

                // Here we need a signaling server to exchange connection info
                // This is just a placeholder showing the connection is not complete
                setTimeout(() => {
                    statusMessage.textContent = 'Not Connected - No Signaling Server Available';
                    connectButton.disabled = false;
                }, 3000);

            } catch (error) {
                console.error('Connection failed:', error);
                statusMessage.textContent = 'Not Connected - Cannot Access Camera/Microphone';
                connectButton.disabled = false;
            }
        }

        // Connect button handler
        connectButton.addEventListener('click', startConnection);

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });
    </script>
</body>
</html>
