<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegal.in</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            background: #333;
        }
        .status-message {
            text-align: center;
            padding: 15px;
            background: #ff5252;
            color: white;
            font-size: 18px;
            margin: 10px;
        }
        .connect-button {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .connect-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .connection-status {
            text-align: center;
            margin: 10px;
            font-size: 16px;
        }
        .error-log {
            color: red;
            text-align: center;
            margin: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage">
        Connection Status: Disconnected
    </div>
    
    <div class="connection-status" id="connectionDetails">
        Waiting for peer connection...
    </div>

    <div class="error-log" id="errorLog"></div>

    <button class="connect-button" id="connectButton">
        Connect to Friend
    </button>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusMessage = document.getElementById('statusMessage');
        const connectionDetails = document.getElementById('connectionDetails');
        const errorLog = document.getElementById('errorLog');
        const connectButton = document.getElementById('connectButton');
        let localStream;
        let peerConnection;
        let connectionAttempts = 0;
        const MAX_ATTEMPTS = 3;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    credential: 'muazkh',
                    username: 'webrtc@live.com'
                }
            ]
        };

        async function startConnection() {
            if (connectionAttempts >= MAX_ATTEMPTS) {
                errorLog.textContent = 'Maximum connection attempts reached. Please try again later.';
                return;
            }

            connectionAttempts++;
            statusMessage.textContent = 'Connection Status: Attempting to Connect...';
            connectionDetails.textContent = `Attempt ${connectionAttempts} of ${MAX_ATTEMPTS}`;
            connectButton.disabled = true;
            errorLog.textContent = '';

            try {
                // Get camera and microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;

                // Create new peer connection
                if (peerConnection) {
                    peerConnection.close();
                }
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Listen for remote stream
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                // Connection state monitoring
                peerConnection.onconnectionstatechange = () => {
                    statusMessage.textContent = `Connection Status: ${peerConnection.connectionState}`;
                    
                    if (peerConnection.connectionState === 'disconnected') {
                        connectionDetails.textContent = 'Connection lost. Please try reconnecting.';
                        connectButton.disabled = false;
                    } else if (peerConnection.connectionState === 'failed') {
                        connectionDetails.textContent = 'Connection failed. Check your internet connection.';
                        connectButton.disabled = false;
                    }
                };

                // ICE connection monitoring
                peerConnection.oniceconnectionstatechange = () => {
                    connectionDetails.textContent = `ICE Connection: ${peerConnection.iceConnectionState}`;
                    
                    if (peerConnection.iceConnectionState === 'failed') {
                        errorLog.textContent = 'Failed to establish peer connection. Please check your network.';
                        connectButton.disabled = false;
                    }
                };

                // Signaling server connection simulation
                setTimeout(() => {
                    statusMessage.textContent = 'Connection Status: No Signaling Server';
                    connectionDetails.textContent = 'Cannot establish connection - Missing signaling server';
                    errorLog.textContent = 'A signaling server is required to connect with your friend';
                    connectButton.disabled = false;
                }, 3000);

            } catch (error) {
                console.error('Connection error:', error);
                statusMessage.textContent = 'Connection Status: Error';
                connectionDetails.textContent = 'Failed to access camera/microphone';
                errorLog.textContent = error.message;
                connectButton.disabled = false;
            }
        }

        // Connect button handler
        connectButton.addEventListener('click', startConnection);

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
        });
    </script>
</body>
</html>
