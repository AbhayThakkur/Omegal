<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegal.in</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            background: #333;
        }
        .status-message {
            text-align: center;
            padding: 15px;
            background: #ff5252;
            color: white;
            font-size: 18px;
            margin: 10px;
        }
        .connect-button {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .connect-button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .connection-status {
            text-align: center;
            margin: 10px;
            font-size: 16px;
        }
        .error-log {
            color: red;
            text-align: center;
            margin: 10px;
            font-style: italic;
        }
        .room-input {
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
        .room-code {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
            padding: 10px;
            background: #e0e0e0;
            border-radius: 4px;
        }
        .copy-button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage">
        Connection Status: Disconnected
    </div>
    
    <div class="connection-status" id="connectionDetails">
        Share your room code with your friend:
    </div>

    <div class="room-code" id="roomCode">
        <!-- Room code will be generated here -->
    </div>

    <button class="copy-button" id="copyButton">
        Copy Room Code
    </button>

    <input type="text" 
           class="room-input" 
           id="roomInput" 
           placeholder="Enter friend's room code">

    <div class="error-log" id="errorLog"></div>

    <button class="connect-button" id="connectButton">
        Connect to Friend
    </button>

    <div class="video-container">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const statusMessage = document.getElementById('statusMessage');
        const connectionDetails = document.getElementById('connectionDetails');
        const errorLog = document.getElementById('errorLog');
        const connectButton = document.getElementById('connectButton');
        const roomInput = document.getElementById('roomInput');
        const roomCode = document.getElementById('roomCode');
        const copyButton = document.getElementById('copyButton');
        let localStream;
        let peerConnection;
        let connectionAttempts = 0;
        const MAX_ATTEMPTS = 5;
        let reconnectTimer = null;

        // Generate a random room code when page loads
        const myRoomCode = Math.random().toString(36).substring(2, 8).toUpperCase();
        roomCode.textContent = myRoomCode;

        // Copy button functionality
        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(myRoomCode).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy Room Code';
                }, 2000);
            });
        });

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' },
                {
                    urls: 'turn:numb.viagenie.ca',
                    credential: 'muazkh',
                    username: 'webrtc@live.com'
                },
                {
                    urls: 'turn:turn.anyfirewall.com:443?transport=tcp',
                    credential: 'webrtc',
                    username: 'webrtc'
                }
            ]
        };

        // WebSocket connection
        const ws = new WebSocket('wss://your-signaling-server.com');

        ws.onopen = () => {
            console.log('Connected to signaling server');
            statusMessage.textContent = 'Connected to signaling server';
        };

        ws.onclose = () => {
            console.log('Disconnected from signaling server');
            statusMessage.textContent = 'Disconnected from signaling server';
            setTimeout(() => {
                window.location.reload();
            }, 3000);
        };

        ws.onmessage = async (event) => {
            const message = JSON.parse(event.data);
            try {
                if (message.type === 'offer' && message.target === myRoomCode) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.offer));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    ws.send(JSON.stringify({
                        type: 'answer',
                        answer: answer,
                        target: roomInput.value,
                        from: myRoomCode
                    }));
                }
                else if (message.type === 'answer' && message.target === myRoomCode) {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(message.answer));
                }
                else if (message.type === 'ice-candidate' && message.target === myRoomCode) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(message.candidate));
                }
            } catch (error) {
                console.error('Error handling message:', error);
                errorLog.textContent = `Signaling error: ${error.message}`;
            }
        };

        async function startConnection() {
            if (!roomInput.value.trim()) {
                errorLog.textContent = 'Please enter your friend\'s room code first';
                return;
            }

            if (connectionAttempts >= MAX_ATTEMPTS) {
                errorLog.textContent = 'Too many failed attempts. Please try again later.';
                connectButton.disabled = true;
                setTimeout(() => {
                    connectionAttempts = 0;
                    connectButton.disabled = false;
                    errorLog.textContent = '';
                }, 60000);
                return;
            }

            connectionAttempts++;
            statusMessage.textContent = 'Connection Status: Initializing...';
            connectionDetails.textContent = `Attempt ${connectionAttempts} of ${MAX_ATTEMPTS}`;
            connectButton.disabled = true;
            errorLog.textContent = '';

            try {
                // Get camera and microphone
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;

                // Create new peer connection
                if (peerConnection) {
                    peerConnection.close();
                }
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // ICE candidate handling
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            candidate: event.candidate,
                            target: roomInput.value,
                            from: myRoomCode
                        }));
                    }
                };

                // Listen for remote stream
                peerConnection.ontrack = (event) => {
                    remoteVideo.srcObject = event.streams[0];
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                ws.send(JSON.stringify({
                    type: 'offer',
                    offer: offer,
                    target: roomInput.value,
                    from: myRoomCode
                }));

                // Connection state monitoring
                peerConnection.onconnectionstatechange = () => {
                    statusMessage.textContent = `Connection Status: ${peerConnection.connectionState}`;
                    if (peerConnection.connectionState === 'connected') {
                        connectionDetails.textContent = 'Successfully connected!';
                        errorLog.textContent = '';
                    } else if (peerConnection.connectionState === 'disconnected' || 
                             peerConnection.connectionState === 'failed') {
                        connectionDetails.textContent = 'Connection lost. Attempting to reconnect...';
                        if (reconnectTimer) clearTimeout(reconnectTimer);
                        reconnectTimer = setTimeout(startConnection, 3000);
                    }
                };

            } catch (error) {
                console.error('Connection error:', error);
                statusMessage.textContent = 'Connection Status: Error';
                connectionDetails.textContent = 'Failed to access camera/microphone';
                errorLog.textContent = `Error: ${error.message}. Please check camera/microphone permissions.`;
                connectButton.disabled = false;
            }
        }

        // Connect button handler with debounce
        let debounceTimeout;
        connectButton.addEventListener('click', () => {
            if (debounceTimeout) clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(startConnection, 300);
        });

        // Room input validation
        roomInput.addEventListener('input', () => {
            if (roomInput.value.trim()) {
                errorLog.textContent = '';
            }
        });

        // Cleanup on page unload
        window.addEventListener('unload', () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
            if (ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && peerConnection?.connectionState === 'disconnected') {
                startConnection();
            }
        });
    </script>
</body>
</html>
