<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omegal.in</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            background: #333;
        }
        .controls {
            text-align: center;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>
    <div class="controls">
        <button id="startButton">Start Chat</button>
        <button id="connectButton">Connect with Friend</button>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const connectButton = document.getElementById('connectButton');
        let localStream;
        let peerConnection;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        startButton.addEventListener('click', initLocalStream);
        connectButton.addEventListener('click', connectWithPeer);

        async function initLocalStream() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                startButton.disabled = true;
                connectButton.disabled = false;
            } catch (error) {
                console.error('Error accessing camera/microphone:', error);
                alert('Please allow access to camera and microphone to start video chat');
            }
        }

        async function connectWithPeer() {
            try {
                peerConnection = new RTCPeerConnection(configuration);
                
                // Add local stream tracks to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle incoming video stream
                peerConnection.ontrack = event => {
                    remoteVideo.srcObject = event.streams[0];
                };

                // Handle ICE candidates
                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        // Send ICE candidate to signaling server
                        // You need to implement a signaling server to exchange this data
                        console.log('New ICE candidate:', event.candidate);
                    }
                };

                // Create offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Send offer to signaling server
                // You need to implement this part to exchange offer/answer with peer
                console.log('Created offer:', offer);

                // When you receive answer from peer via signaling server:
                peerConnection.oniceconnectionstatechange = () => {
                    console.log('ICE Connection State:', peerConnection.iceConnectionState);
                };

            } catch (error) {
                console.error('Error connecting with peer:', error);
                alert('Failed to establish connection. Please try again.');
            }
        }

        // Initialize buttons
        connectButton.disabled = true;
    </script>
</body>
</html>
