<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Chat</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        video {
            width: 400px;
            height: 300px;
            background: #333;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        let localStream;
        let peerConnection;

        // STUN servers for NAT traversal
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        // Initialize the connection when page loads
        async function init() {
            try {
                // Get local video stream
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;

                // Create peer connection
                peerConnection = new RTCPeerConnection(configuration);

                // Add local stream to peer connection
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });

                // Handle incoming video stream
                peerConnection.ontrack = event => {
                    remoteVideo.srcObject = event.streams[0];
                };

                // Create and send offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                // Here you would typically send the offer to the other peer
                // For demo purposes, we'll just set it as remote description
                await peerConnection.setRemoteDescription(offer);

                // Create and set answer
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                // Here you would typically send the answer to the other peer
                await peerConnection.setRemoteDescription(answer);

            } catch (error) {
                console.error('Error initializing:', error);
            }
        }

        // Start the connection when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
